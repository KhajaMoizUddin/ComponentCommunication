<button type="button" (click)='clickParentButton()'>CLICK PARENT</button>
<h2>Parent Component:{{messageFromParent}}</h2>
<app-child [messageFromChild]='messageToChild' [getCount]='this.Count.counter' (passToParentFromEmitter) = 'ParentButton($event)'></app-child>
<h2>Product Details From Parent is: {{this.product.productId +" "+ this.product.Name +" "+ this.product.Price}}</h2>
